<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      var a = 1;
      var resultado = 0;

      while (a <= 500) {
        if (a % 2 != 0 && a % 3 == 0) {
            resultado += a;
        }
        a++
      }

      document.writeln(resultado);

    </script>
  </body>
</html>
