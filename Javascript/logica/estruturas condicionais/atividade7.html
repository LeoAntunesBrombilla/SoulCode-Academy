<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var soma = 0;
      for (var i = 1; i < 11; i++) {
        var valor = parseInt(prompt("Digite um valor!"));
        soma += valor;
      }

      var media = soma / 10;
      console.log(media);

      document.writeln(media);
    </script>
  </body>
</html>
