<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var valor = parseInt(
        prompt("De qual n√∫mero gostaria de saber a tabuada?")
      );
      var a = 0;
      var resultado;

      do {
        resultado = valor * a;
        document.writeln(valor + " x " + a + " = " + resultado);
        document.writeln("<br/>");
        a++;
      } while (a <= 10);
    </script>
  </body>
</html>
