<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var A = parseInt(prompt("Digite um numero referente ao mes do ano sendo 1 janeiro e 12 dezembro"));

      switch (A) {
        case 1:
          alert("Janeiro");
          break;
        case 2:
          alert("Fevereiro");
          break;
        case 3:
          alert("Mar√ßo");
          break;
        case 4:
          alert("Abril");
          break;
        case 5:
          alert("Maio");
          break;
        case 6:
          alert("Junho");
          break;
        case 7:
          alert("Julho");
          break;
        case 8:
          alert("Agosto");
          break;
        case 9:
          alert("Setembro");
          break;
        case 10:
          alert("Outubro");
          break;
        case 11:
          alert("Novembro");
          break;
        case 12:
          alert("Dezembro");
          break;
        default:
          alert("Numero Invalido");
      }
    </script>
  </body>
</html>
