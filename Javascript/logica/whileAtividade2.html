<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade while 2</title>
  </head>
  <body>
    <script>

      var inicio = 1;
      while (inicio <= 100) {
        if (inicio % 2 === 0){
            document.writeln(inicio * inicio);
        }
        inicio++
      }
      
    </script>
  </body>
</html>
