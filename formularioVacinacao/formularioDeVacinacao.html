<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulario de vacinação</title>
</head>
<body>
    <form action="/pagina-processa-dados-do-form" method="post">
        <h1>Formulário de Vacinação</h1>
  
        <div>
            <label for="nome">Nome:</label>
            <input type="text" placeholder="Nome Aqui!" id="nome" />

            <label for="dataAte">Data de Atendimento:</label>
            <input type="date" id="dataAte">
        </div>

        <div>
            <label for="data">Data de Nascimento:</label>
            <input type="date" id="data">
            <label for="sangue">Tipo Sanguineo</label>
            <input list="sangue" />
            <datalist id="sangue">
              <option value="O"></option>
              <option value="A"></option>
              <option value="B"></option>
              <option value="AB"></option>
            </datalist>
        </div>

        <div>
            <label for="telefone">Telefone:</label>
            <input pattern="^\d{2}-^\d{5}-^\d{4}$" required placeholder="XX-XXXXX-XXXX" type="tel" id="telefone" placeholder="Telefone aqui!">
            <label for="sangue">Fator Rh</label>
            <input list="Rh" />
            <datalist id="Rh">
              <option value="Positivo"></option>
              <option value="Negativo"></option>
            </datalist>
        </div>
  
        <div>
          <label for="email">E-mail:</label>
          <input type="email" placeholder="Email Aqui!" id="email" />
          <label for="vacinas">Vacinas Aplicadas:</label>
          <input list="vacinas" />
          <datalist id="vacinas">
            <option value="BCG"></option>
            <option value="Pertacel"></option>
            <option value="Adacel e Refortrix"></option>
            <option value="Infanrix Penta e Pediacel"></option>
          </datalist>
        </div>
        
        <div>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" placeholder="Rua aqui">
            <label for="obs">Comorbidade:</label>
            <textarea placeholder="Observações Aqui!" id="obs"></textarea>
        </div>
        
        <div>
            <label for="number">Número:</label>
            <input type="number" id="number" placeholder="Número"> 

            <label for="contato">Contato de Emergência:</label>
            <input type="number" id="contato" placeholder="Contato de Emergência">
        </div>

        <div>
            <label for="Bairro">Bairro:</label>
            <input type="Bairro" id="Bairro" placeholder="Bairro">

            <label for="Cor">Prioridade de Atendimento</label>
            <input id="Cor" type="color" value="#0000ff">

        </div>

        <div>
            <label for="cep">CEP:</label>
            <input required pattern="^\d{2}-^\d{3}-^\d{3}$" maxlength="8" type="text" id="cep" placeholder="00-000-000">

            <label for="velAtend">Velocidade de Atendimento</label>
            <input id="velAtend" type="range" min="1" max="3">
        </div>

        <div>
            <label for="estados">Estado:</label>
            <input type="text" list="estados" />

            <label for="obs">Observações:</label>
            <textarea id="obs">Apenas para anotações adicionais</textarea>
        </div>

        <datalist id="estados" step="1">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="ES">Espiríto Santo</option>
            <option value="GO">Goias</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantis</option>
            <option value="DF">Distrito Federal</option>
        </datalist>

        <div>
            <label for="cidade">Cidade:</label>
            <input type="text">
        </div>

        

        <!--Vermelha – Emergência: atendimento imediato;
Laranja – Muito urgente: espera de até 10 minutos;
Amarelo – Urgente: espera de até 1 hora;
Verde – Pouco urgente: espera de até 2 horas;
Azul – Não urgente: espera de até 4 horas.-->

</body>
</html>
